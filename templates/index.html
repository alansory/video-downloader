<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-6">Video Downloader</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <input type="text" id="videoUrl" class="w-full p-2 border rounded mb-4" placeholder="Enter video URL (required)">
            <button onclick="downloadVideo()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Download Video</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
      async function downloadVideo() {
          const url = document.getElementById('videoUrl').value;
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<div class="flex justify-center items-center"><span class="spinner mr-2"></span><p>Loading...</p></div>';
  
          try {
              const response = await fetch('/download', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  body: `url=${encodeURIComponent(url)}`
              });
              const data = await response.json();
  
              if (data.success) {
                  resultDiv.innerHTML = `
                      <p class="success">Video: ${data.title} (${data.resolution})</p>
                      <a href="${data.download_link}" class="bg-green-500 text-white p-2 rounded inline-block">Download Now</a>
                  `;
              } else {
                  resultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
              }
          } catch (error) {
              resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
          }
      }
  </script>
</body>
</html>
